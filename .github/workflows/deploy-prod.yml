name: Deploy to Cloud Run (Production)

on:
  push:
    branches:
      - production

env:
  PROJECT_ID: coach-ai-vocabulary
  REGION: asia-east1
  SERVICE_NAME: coach-vocab-api-prod
  REPOSITORY: coach-vocab-repo
  CLOUD_SQL_CONNECTION: coach-ai-vocabulary:asia-east1:coach-vocab-db-prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push
        run: |
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --add-cloudsql-instances ${{ env.CLOUD_SQL_CONNECTION }} \
            --set-env-vars "DB_HOST=${{ env.CLOUD_SQL_CONNECTION }}" \
            --set-env-vars "DB_NAME=coach_vocabulary" \
            --set-env-vars "DB_USER=coach_user" \
            --set-env-vars "STATIC_BASE_URL=https://storage.googleapis.com/coach-vocab-static-prod" \
            --set-env-vars "DEBUG=false" \
            --set-secrets "DB_PASSWORD=db-password-prod:latest" \
            --set-secrets "JWT_SECRET_KEY=jwt-secret-key-prod:latest" \
            --min-instances 1 \
            --max-instances 10 \
            --memory 512Mi \
            --cpu 1 \
            --port 8080
